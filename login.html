<!DOCTYPE html>
<html lang="en">

  <!-- head starts here -->
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title of the webpage -->
    <title>Kerala Tourism Log In</title>

    <!-- to link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- to link style.css -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <!-- head ends here -->

  <!-- body starts here -->
  <body id="loginbody" style="background-image: url(Images/kadhakali.jpg); background-size: cover;"> 
    
    <!-- nav bar starts here -->
    <div class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="Images/logo.png" alt="Kerala Tourism logo" height="60px" width="111px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="login.html">Log In</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="signup.html">Sign Up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="district.html">Districts</a>
                </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
        </div>
      </nav>
    </div>
    <!-- nav ends here -->

    <!-- log in contents -->
    <div class="loginpage">
      <h2 id="loghead">Log In</h2><br>    
      <div class="login">    
        <form id="login" action="#">    
          <label for="Uname">User Name:</label>    
          <input type="text" name="Uname" id="Uname" placeholder="Username">    
          <br><br>
          <label for="Pass">Password:&nbsp;&nbsp;&nbsp;</label>    
          <input type="Password" name="Pass" id="Pass" placeholder="Password">    
          <br><br> 
          <input type="checkbox" id="check" style="text-align: left;">    
          <span style="text-align: left;">Remember me</span>   
          <input type="button" name="log" class="buttons" id="log" value="Log In">       
          <br><br> 
          Forgot <a href="#" id="loga" >Password?</a> 
          <hr>
          Don't have an account? <a href="signup.html">Sign Up.</a>
          <br>
          <br>
          <input type="button" name="google" class="buttons" id="google" value="Sign Up with Google"><br><br>
          <input type="button" name="facebook" class="buttons" id="facebook" value="Sign Up with Facebook">  
        </form> 
      </div>             
    </div>
    <!-- log in ends here -->

    <!-- footer -->
    <div>
      <footer style="margin-top: 2em;">
        <div>
          <h5>Copyright Â© 2021 Kerala Tourism. All rights reserved</h5>
        </div>
      </footer>
    </div>
    <!-- footer ends here -->
  </body>
  <!-- body ends here -->
</html>
